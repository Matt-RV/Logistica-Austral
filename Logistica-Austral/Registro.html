<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/style/estilo.css">
</head>
<body>
    <!--Header1-->
    <header class="py-2 mb-4 mt-0">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-3 d-flex justify-content-lg-start justify-content-center mb-3 mb-lg-0">
                    <!--Ajusta el tamanio maximo del logo para pantallas pequenas tambien, con la clase bootstrap img-fluid-->
                    <img src="/static/img/logo-spread-white.png" alt="" class="img-fluid" style="max-width: 160px;">

                </div>
                <div class="col-12 col-lg-6 d-flex justify-content-center">
                    <form class="w-100" role="search">
                        <input
                            type="search"
                            class="form-control"
                            placeholder="¿Qué equipo necesitas arrendar?"
                            aria-label="Search"
                        />
                        
                    </form>
                    <button type="button" class="btn btn-success">Buscar</button>
                </div>
                <div class="col-lg-3 d-none d-lg-block">
                    <!--Para balancear el contenido, usando 3 columnas de 12-->
                </div>
            </div>
        </div>
    </header>
    
    <!--Navbar bajo header-->
    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item">
                    <a href="index.html"class="nav-link link-body-emphasis px-8 active" aria-current="page">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle link-body-emphasis px-8" href="#" data-bs-toggle="dropdown" aria-expanded="false">Arriendo de Camiones</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Ver Todos</a></li>
                        <li><a class="dropdown-item" href="#">Tolva</a></li>
                        <li><a class="dropdown-item" href="#">Tracto</a></li>
                        <li><a class="dropdown-item" href="#">Camas bajas y ramplas</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link link-body-emphasis px-8">Arriendo de Trailers</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link link-body-emphasis px-8">Contáctanos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link link-body-emphasis px-8">Quiénes Somos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link link-body-emphasis px-8">Descargar Catálogo</a>
                </li>
            </ul>
            
            <ul class="nav">
                <li class="nav-item">
                    <a href="#" class="nav-link link-body-emphasis px-8">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link link-body-emphasis px-8">Registrarse</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- REGISTRO -->
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white rounded shadow p-5 my-5" style="min-width: 320px; max-width:400px; width:100%">
            <form>
                <div class="mb-3">
                    <label for="nombreLabel" id= "nombreText" class="form-label fw-bold fs-5">Nombre completo</label>
                    <input type="text" class="form-control" id="nombreLabel" placeholder="Ingrese su nombre completo">
                </div>

                <div class="mb-3">
                    <label for="rutLabel" id="rutText" class="form-label fw-bold fs-5">RUT</label>
                    <input type="text" class="form-control" id="rutLabel" placeholder="Ingrese su RUT">
                </div>

                <div class="mb-3">
                    <label for="correoLabel" id="correoText" class="form-label fw-bold fs-5">Correo electrónico</label>
                    <input type="email" class="form-control" id="correoLabel" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="mb-3">
                    <label for="telefono" id= "telefonoText" class="form-label fw-bold fs-5">Número telefónico</label>
                    <input type="tel" class="form-control" id="telefonoLabel" placeholder="Ingrese su número telefónico">
                </div>
                <div class="mb-3">
                    <label for="contraseña" id= "contraseñaText" class="form-label fw-bold fs-5">Contraseña</label>
                    <input type="password" class="form-control" id="contraseñaLabel" placeholder="Ingrese su contraseña">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </form>
        </div>
    </main>
    <script src="static/js/registro.js" type="module"></script>
</body>
</html>
