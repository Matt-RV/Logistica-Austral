<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistica Austral - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/style/estilo.css">
    <link rel="icon" type="" href="static/img/logaus-sq.png"> <!-- Coloca un icon al lado del tittle. -->   
</head>
<body>

    <!-- LOGIN -->
    <main class="d-flex justify-content-center align-items-center vh-100">
            <div class="caja">

                <h3 class="text-grande-formulario text-center mb-4">Inicio de Sesión</h3>
                <p class="text-center text-secondary mb-4">Por favor, ingrese su correo y contraseña para acceder a su cuenta.</p>
                <form>
                    <div class="mb-3">
                        <!-- Margen de 1 rem, separa visualmente -->
                        <label class="text-grande-formulario">Correo</label> 
                        <input type="text" id="mailLabel" class="form-control" aria-describedby="passwordHelpInLine" placeholder="Ingrese su correo">
                    </div>

                    <div class="mb-3">
                        <label class="text-grande-formulario">Contraseña</label>
                        <input type="password" id="passwordLabel" class="form-control" placeholder="Ingrese su contraseña">
                    </div>
                    
                    <div class="text-center">
                        <button type="button" onclick="loginUser()" class="btn-registrarse">Ingresar</button>
                    </div>
                </form>
            </div> 
    </main>

        <!--FOOTER-->
    <div class="container-fluid mb-0" style="background-color: white;">
        <footer class="d-flex flex-wrap justify-content-between align-items-center border-top">
        <p class="col-md-4 mb-0 text-black">
            &copy; 2025 Logística Austral
        </p>
        <a
            href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
            aria-label="Bootstrap"
        >
        <img src="static/img/logo-spread-black.png" alt="" class="img-fluid" style="max-width: 160px;">
        </a>
        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item">
                <a href="#" class="nav-link px-8 text-black">Contáctanos</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-8 text-black">FAQs</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-8 text-black">Quiénes Somos</a>
            </li>
        </ul>
        </footer>
    <script src="static/js/script-login.js"></script>
</body>
</html>
