<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistica Austral - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/style/estilo.css">
</head>
<body>

    <!-- REGISTRO -->
    <main class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white rounded shadow p-5 my-5 w-100 registro-form" style="min-width: 320px; max-width:400px; border-radius:0;">
            <form>
                <label class="text-grande-formulario text-center d-block mb-4 fs-4">Registro de Usuario</label>
                <div class="mb-3">
                    <label class="text-grande-formulario">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombreLabel" placeholder="Ingrese su nombre completo">
                </div>

                <div class="mb-3">
                    <label class="text-grande-formulario">RUT</label>
                    <input type="text" class="form-control" id="rutLabel" placeholder="Ingrese su RUT">
                </div>

                <div class="mb-3">
                    <label class="text-grande-formulario">Correo electrónico</label>
                    <input type="email" class="form-control" id="correoLabel" placeholder="Ingrese su correo electrónico">
                </div>

                <div class="mb-3">
                    <label class="text-grande-formulario">Número telefónico</label>
                    <input type="tel" class="form-control" id="telefonoLabel" placeholder="Ingrese su número telefónico">
                </div>

                <div class="mb-3">
                    <label class="text-grande-formulario">Contraseña</label>
                    <input type="password" class="form-control" id="contraseñaLabel" placeholder="Ingrese su contraseña">
                </div>

                <div class="mb-3">
                    <label class="text-grande-formulario">Confirme Contraseña</label>
                    <input type="password" class="form-control" id="contraseñaLabel2" placeholder="Confirme su contraseña">
                </div>

                <div class="text-center">
                    <button type="button" onclick="registroUser()" class="btn-registrarse">Registrarse</button>
                    <a href=""><label for="">Recuperar contraseña</label></a>
                    <span id="mensajeLogin"></span>
                
                </div>
            </form>
        </div>
    </main>

    <!--FOOTER-->
    <div class="container-fluid mb-0" style="background-color: white;">
        <footer class="d-flex flex-wrap justify-content-between align-items-center border-top">
        <p class="col-md-4 mb-0 text-black">
            &copy; 2025 Logística Austral
        </p>
        <a
            href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
            aria-label="Bootstrap"
        >
        <img src="static/img/logo-spread-black.png" alt="" class="img-fluid" style="max-width: 160px;">
        </a>
        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item">
                <a href="#" class="nav-link px-8 text-black">Contáctanos</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-8 text-black">FAQs</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-8 text-black">Quiénes Somos</a>
            </li>
        </ul>
        </footer>
    </div>    
    <script src="static/js/script-registro.js"></script>
</body>
</html>
